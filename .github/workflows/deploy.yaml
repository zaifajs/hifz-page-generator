name: Upload via SFTP

on:
  push:
    branches:
      - fip

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Clean and recreate remote directory
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} << 'ENDSSH'
          # Remove directory if it exists
          if [ -d "./fip/generator" ]; then
            echo "Directory exists, deleting..."
            rm -rf ./fip/generator
          else
            echo "Directory does not exist"
          fi
          # Create directory (will create parent directories if needed)
          echo "Creating generator directory..."
          mkdir -p ./fip/generator
          echo "Verifying directory was created..."
          ls -la ./fip/ | grep generator || echo "WARNING: Directory creation may have failed"
          echo "Directory ready for deployment"
          ENDSSH

      - name: Upload files via SFTP
        run: |
          echo "Listing build directory contents:"
          ls -la build/
          echo ""
          
          # Create SFTP batch file to upload all files and directories recursively
          cat > /tmp/sftp_commands.txt << 'EOF'
          cd ./fip/generator
          lcd build
          put -r * .
          quit
          EOF
          
          # Upload files
          echo "Starting SFTP upload..."
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" sftp -b /tmp/sftp_commands.txt -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}
          echo "Upload completed"

      - name: Verify uploaded files
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} << 'ENDSSH'
          echo "=== Files in ./fip/generator ==="
          ls -la ./fip/generator/ || echo "Directory is empty or doesn't exist"
          echo ""
          echo "=== File count ==="
          find ./fip/generator -type f | wc -l
          echo ""
          echo "=== Directory structure ==="
          find ./fip/generator -type f | head -10
          ENDSSH
