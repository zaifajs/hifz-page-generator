name: Upload via SFTP

on:
  push:
    branches:
      - fip

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Clean and recreate remote directory
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} << 'ENDSSH'
          # Remove directory if it exists
          if [ -d "./fip/generator" ]; then
            echo "Directory exists, deleting..."
            rm -rf ./fip/generator
          else
            echo "Directory does not exist"
          fi
          # Create directory (will create parent directories if needed)
          echo "Creating generator directory..."
          mkdir -p ./fip/generator
          echo "Verifying directory was created..."
          ls -la ./fip/ | grep generator || echo "WARNING: Directory creation may have failed"
          echo "Directory ready for deployment"
          ENDSSH

      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            server: ${{ secrets.SFTP_SERVER }}
            username: ${{ secrets.SFTP_USERNAME }}
            password: ${{ secrets.SFTP_PASSWORD }}
            port: ${{ secrets.SFTP_PORT }}
            local_path: './build'
            remote_path: './fip/generator'
            sftp_only: false

      - name: Move files to correct location
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} << 'ENDSSH'
          # If files were uploaded to ./fip/generator/build, move them up
          if [ -d "./fip/generator/build" ]; then
            echo "Moving files from ./fip/generator/build to ./fip/generator/"
            mv ./fip/generator/build/* ./fip/generator/ 2>/dev/null || true
            mv ./fip/generator/build/.* ./fip/generator/ 2>/dev/null || true
            rmdir ./fip/generator/build
            echo "Files moved successfully"
          fi
          echo "=== Final directory contents ==="
          ls -la ./fip/generator/
          echo ""
          echo "=== File count ==="
          find ./fip/generator -type f | wc -l
          ENDSSH
